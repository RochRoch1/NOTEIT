  <body>
    <div class="class">

      <div class="register">
        <div class="background">
        
          <form>
            <h1>Registration Form</h1>
            <div class="fullname">
              <label>Firstname</label>
              <input required type="text" placeholder="Enter your firstname" />
              <label>Lastname</label>
              <input required type="text" placeholder="Enter your lastname" />
            </div>
            <div class="date-birth">
              <label>Date of Birth</label>
              <input required type="date" />
            </div>
            <div class="Gender">
              <label>Gender</label>
              <input required type="text" placeholder="Male/Female" />
            </div>
            <div class="email">
              <label for="email">Email &nbsp;&nbsp;&nbsp;&nbsp;:</label>
              <input required type="email" placeholder="email@gmail.com" />
            </div>
            <div class="pass">
              <label>Password</label>
              <input required type="password" placeholder="Create Password" />
            </div>
            <div class="dashmain">
              <button type="submit" class="she">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
